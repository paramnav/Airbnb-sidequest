<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airbnb Side Quests</title>
    <style>
        body { font-family: 'Courier New', Courier, monospace; background: #1a1a1a; color: #00ff41; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; text-align: center; overflow: hidden; }
        .container { border: 2px solid #00ff41; padding: 2rem; border-radius: 15px; box-shadow: 0 0 20px rgba(0, 255, 65, 0.2); max-width: 85%; }
        h1 { font-size: 1.4rem; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 10px; }
        #quest-display { font-size: 1.1rem; margin: 1.5rem 0; min-height: 4em; color: white; font-weight: bold; line-height: 1.4; }
        button { background: #00ff41; color: #1a1a1a; border: none; padding: 15px 25px; font-weight: bold; cursor: pointer; border-radius: 5px; text-transform: uppercase; width: 100%; margin-top: 10px; }
        button:active { transform: scale(0.98); opacity: 0.8; }
        .secret-note { margin-top: 20px; font-size: 0.7rem; opacity: 0.5; letter-spacing: 1px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <div class="container">
        <h1 id="title">Protocol: Side Quest</h1>
        
        <div id="quest-display">DO NOT CLICK UNLESS YOU ARE ALONE.</div>
        
        <button id="get-btn" onclick="getQuest()">Retrieve Mission</button>
        
        <button id="accept-btn" class="hidden" onclick="acceptMission()">Mission Accepted</button>
        
        <p id="footer-note" class="secret-note">YOUR COWARDS WILL NOT BE TOLERATED.<br>SCREENSHOT THIS NOW.</p>
    </div>

    <script>
        const quests = [
            "üì∏ THE FOODIE: You must take a photo of every meal before anyone starts eating.",
            "ü•§ THE HYDRATOR: Every time someone says the word 'Drink', you must loudly remind them to stay hydrated.",
            "üëü THE ORGANIZER: Secretly align everyone's shoes in the hallway at least twice a day.",
            "üìù THE CRITIC: Give a loud 5-star review for every room you enter for the first time.",
            "ü§´ THE ECHO: Pick one person and repeat the last three words they said once an hour.",
            "‚úàÔ∏è THE NAPKIN ARCHITECT: Fold napkins into airplanes or fans during every meal.",
            "üìª THE CLIPPER: End at least 5 sentences today with '...over and out.'",
            "ü¶¶ THE COMMENTATOR: Narrate someone's actions like a nature documentary for 30 seconds.",
            "üîå THE PLUG: Ensure at least one person's phone is charging at all times.",
            "üïµÔ∏è THE LURKER: In group photos, face the wrong direction in the background.",
            "üí° THE LIGHT SWITCHER: Turn off lights the second someone leaves a room.",
            "üç∑ THE GOURMET: Ask people if they 'taste the notes of oak' in their snacks.",
            "üìè THE MEASURER: Measure furniture with your hands and nod solemnly.",
            "üëü THE SHOE THIEF: Hide one person's left shoe in a different part of the house."
        ];

        function getQuest() {
            const randomIndex = Math.floor(Math.random() * quests.length);
            document.getElementById('quest-display').innerText = quests[randomIndex];
            document.getElementById('get-btn').classList.add('hidden');
            document.getElementById('accept-btn').classList.remove('hidden');
            document.getElementById('footer-note').innerText = "SCREENSHOT NOW. THEN CLICK ACCEPT.";
        }

        function acceptMission() {
            document.getElementById('quest-display').innerText = "MISSION SECURED. CLOSE THIS TAB.";
            document.getElementById('accept-btn').classList.add('hidden');
            document.getElementById('title').innerText = "STATUS: INFILTRATING";
            document.getElementById('footer-note').innerText = "GOOD LUCK, AGENT.";
        }
    </script>
</body>
</html>
